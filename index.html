<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>KnockOutjs</title>
</head>

<body>
    <div class="container">
        <h3 class="mb-3">Enter Personal details:</h3>
        <div class="row">
            <div class="col md-3 mb-3">
                <div class="form-group">
                    <label class="form-label">First Name :</label>
                    <input class="form-control" data-bind="value:firstName" />
                </div>
                <div class="form-group">
                    <label class="form-label">First Name :</label>
                    <input class="form-control" data-bind="value:firstName" />
                </div>
                <div class="form-group">
                    <label class="form-label">First Name :</label>
                    <input class="form-control" data-bind="value:firstName" />
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name: </label>
                    <input class="form-control" data-bind="value:lastName" />
                </div>
                <div class="form-group">
                    <label class="form-label">Age: </label>
                    <input class="form-control" data-bind="value:age" />
                </div>
            </div>
        </div>
        <h3>Details for review.</h3>
        <p>Full Name: <span data-bind="text:fullName"></span></p>
        <p>Age: <span data-bind="text:age"></span></p>
    </div>
    <script src="knockout-3.5.1.js" type="text/javascript"></script>
    <script>
        var obj = {
            firstName: ko.observable('Adithya'),
            lastName: ko.observable('Vijay'),
            age: ko.observable(25)
        };
        obj.fullName = ko.computed(function () {
            return obj.firstName() + obj.lastName();
        })
        obj.firstName.subscribe(function (value) {
            console.log('firstName value changed');
            console.log('New Value is',value);
        })
        ko.applyBindings(obj);
    </script>
</body>

</html>
