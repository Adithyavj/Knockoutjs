<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnockOutjs</title>
</head>

<body>
    <h3>Enter Personal details:</h3>
    <p>First Name: <input data-bind="value:firstName" /></p>
    <p>Last Name: <input data-bind="value:lastName" /></p>
    <p>Age: <input data-bind="value:age" /></p>

    <h3>Details for review.</h3>
    <p>Full Name: <span data-bind="text:fullName"></span></p>
    <p>Age: <span data-bind="text:age"></span></p>
    <script src="knockout-3.5.1.js" type="text/javascript"></script>
    <script>
        var obj = {
            firstName: ko.observable('Adithya'),
            lastName: ko.observable('Vijay'),
            age: ko.observable(25)
        };
        obj.fullName = ko.computed(function () {
            return obj.firstName() + obj.lastName();
        })
        ko.applyBindings(obj);
    </script>
</body>

</html>
